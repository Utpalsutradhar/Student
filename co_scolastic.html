<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co-Scholastic & Attendance Entry (Admin)</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>

<div class="container">

    <h2>Co-Scholastic & Attendance Entry (Admin)</h2>

    <!-- ================= CLASS & STUDENT SELECT ================= -->
    <div class="card">
        <label>Class:</label>
        <select id="classSelect">
            <option value="">Select Class</option>
            <option value="class1">Class 1</option>
            <option value="class2">Class 2</option>
            <option value="class3">Class 3</option>
            <option value="class4">Class 4</option>
            <option value="class5">Class 5</option>
            <option value="class6">Class 6</option>
            <option value="class7">Class 7</option>
            <option value="class8">Class 8</option>
            <option value="nurseryA">Nursery A </option>
            <option value="nurseryB">Nursery B </option>
            <option value="lkgA">LKG A </option>
            <option value="lkgB">LKG B </option>
            <option value="ukg">UKG </option>
            <option value="playgroup">Play </option>
        </select>

        <br><br>

        <label>Student:</label>
        <select id="studentSelect" disabled>
            <option value="">Select Student</option>
        </select>
    </div>

    <!-- ================= CO-SCHOLASTIC ================= -->
    <div class="card">
        <h3>Co-Scholastic Areas (Aâ€“D)</h3>

        <table class="student-table">
            <tr><td>Confidence</td><td><select id="confidence"></select></td></tr>
            <tr><td>Uniform</td><td><select id="uniform"></select></td></tr>
            <tr><td>Discipline</td><td><select id="discipline"></select></td></tr>
            <tr><td>Spoken English</td><td><select id="spoken_english"></select></td></tr>
            <tr><td>Regularity & Punctuality</td><td><select id="punctuality"></select></td></tr>
            <tr><td>SUPW</td><td><select id="supw"></select></td></tr>
        </table>
    </div>

    <!-- ================= ATTENDANCE ================= -->
    <div class="card">
        <h3>Attendance Entry</h3>

        <table class="student-table">
            <tr>
                <th>Semester</th>
                <th>Total Working Days</th>
                <th>Total Attendance</th>
            </tr>

            <tr>
                <td>Semester I</td>
                <td><input type="number" id="sem1_working" min="0"></td>
                <td><input type="number" id="sem1_present" min="0"></td>
            </tr>

            <tr>
                <td>Semester II</td>
                <td><input type="number" id="sem2_working" min="0"></td>
                <td><input type="number" id="sem2_present" min="0"></td>
            </tr>
        </table>
    </div>

    <!-- ================= ACTION ================= -->
    <div class="card">
        <button onclick="saveCoScholastic()">Save Co-Scholastic & Attendance</button>
        <p id="msg"></p>
    </div>

</div>

<script type="module" src="js/admin_co_scholastic.js"></script>
</body>
</html>
